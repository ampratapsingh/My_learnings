<html>
  <body>
    <script>

      //Debouncing and Throttling
      let timeout;
      function debounce() {
        clearTimeout(timeout);            //old completed timer will anyway dont have any effect
        timeout = setTimeout(() => {
          sum()
        },100);
      }

      function sum(){
        const a = document.getElementById("num1").value;
        const b = document.getElementById("num2").value;
        const c = parseInt(a) + parseInt(b);

        fetch(`http://localhost:3000/sum?num1=${a}&num2=${b}`)
        .then(res => res.text().then(()=>{
          document.getElementById("result").innerHTML = c;
        }))
}
    </script>
    <div>
      <input type="text" id="num1" placeholder="Number 1" >
      <input type="text" id="num2" placeholder="Number 2" >
      <button onclick="sum()">Sum</button>
      <p id="result"></p>
    </div>
  </body>
</html>
